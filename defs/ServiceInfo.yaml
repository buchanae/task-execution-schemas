title: ServiceInfo
description: |-
  ServiceInfo describes information about the service,
  such as storage details, resource availability,
  and other documentation.

type: object
properties:

  name:
    description: |-
      Returns the name of the service, e.g. "ga4gh-tes".
    type: string

  doc:
    description: |-
      Returns a documentation string, e.g. "Hey, we're the GA4GH!".
    type: string

  storage:
    description: |-
      Lists some, but not necessarily all, 
      storage locations supported by the service.
      Must be in a valid URL format: e.g.
      file:///path/to/local/funnel-storage
      s3://ga4gh/storage
    type: array
    items:
      type: string
